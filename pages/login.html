    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Insurer Login</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container">
            <a class="navbar-brand mx-2" href="https://lifeguardcostarica.com/home" target="_blank">
                <img src="../assets/logo.svg" alt="lifeguard logo" height="80px">
            </a>
            <h1 class="navbar-title">ITIC Americas 2024</h1>
            <a class="navbar-brand mx-2" href="https://www.itic.co/conference/americas/itic-americas-agenda/" target="_blank">
                <img src="../assets/logo-itic.svg" alt="ITIC logo" height="50px">
            </a>
        </div>
    </nav>

    <div class="loginbox__container">
        <div class="login-container animate__slideInUp animate__animated">
            <h2>LOGIN</h2>
            <form action="#">
                <div class="form-group">
                    <div class="input-icon">
                        <input type="text" class="form-control" placeholder="Username" required>
                        <i class="fas fa-user form-icon"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon">
                        <input type="password" class="form-control" placeholder="Password" required>
                        <i class="fas fa-lock form-icon"></i>
                    </div>
                </div>
                
                <div class="my-3">
                    <label>
                        <input type="checkbox" name="remember" value="1"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <a href="./dashboard.html" class="btn btn-primary">Login</a>
                
            </form>
        </div>
        <a href="../" class="btn btn-secondary ">HOME</a>
    </div>

    <footer class="footer">
        <div class="container">
            <a href="https://lifeguardcostarica.com/home" target="_blank">
                <img src="../assets/logofooter.svg" alt="Footer Logo">
            </a>

        </div>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
