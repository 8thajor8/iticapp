    <script>
        AOS.init();
       
        function initMap() {
        const map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: 0, lng: 0 }, // Set the initial center of the map
            zoom: 12 // Set the initial zoom level
        });

        // Add a marker to the map
        const marker = new google.maps.Marker({
            position: { lat: 0, lng: 0 }, // Set the initial position of the marker
            map: map,
            draggable: true // Allow the marker to be dragged by the user
        });

        // Listen for drag events on the marker
        marker.addListener('dragend', function(event) {
            const { lat, lng } = event.latLng.toJSON(); // Get the latitude and longitude of the marker position
            console.log(`New marker position: ${lat}, ${lng}`);
        });
    }
